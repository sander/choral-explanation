query questions($spaceID: UUID!) {
  spaces(IDs: [$spaceID]) {
    collaboration {
      calloutsSet {
        callouts {
          nameID
          type
          createdDate
          updatedDate
          classification {
            tagsets {
              tags
            }
          }
          createdBy {
            profile {
              url
              displayName
              description
              visual(type: AVATAR) {
                uri
              }
            }
          }
          framing {
            profile {
              url
              displayName
              description
              tagsets {
                tags
              }
            }
          }
          contributions {
            post {
              nameID
              createdDate
              updatedDate
              createdBy {
                profile {
                  url
                  displayName
                  description
                  visual(type: AVATAR) {
                    uri
                  }
                }
              }
              profile {
                url
                displayName
                description
              }
              comments {
                messages {
                  threadID
                  reactions {
                    emoji
                    id
                    sender {
                      profile {
                        url
                        displayName
                        description
                        visual(type: AVATAR) {
                          uri
                        }
                      }
                    }
                    timestamp
                  }
                  sender {
                    profile {
                      url
                      displayName
                      description
                      visual(type: AVATAR) {
                        uri
                      }
                    }
                  }
                  timestamp
                  message
                }
              }
            }
          }
        }
      }
    }
  }
}
