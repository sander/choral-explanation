query questions($spaceNameId: UUID_NAMEID!) {
  space(ID: $spaceNameId) {
    collaboration {
      callouts(limit: 5) {
        nameID
        type
        createdBy {
          profile {
            url
            displayName
          }
        }
        framing {
          profile {
            url
            displayName
            description
          }
        }
        contributions {
          post {
            nameID
            createdBy {
              profile {
                url
                displayName
              }
            }
            profile {
              url
              displayName
              description
            }
            comments {
              messages {
                sender {
                  profile {
                    url
                    displayName
                  }
                }
                timestamp
                message
              }
            }
          }
        }
      }
    }
  }
}
